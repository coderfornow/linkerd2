---
###
### Tap Injector
###
---
kind: Service
apiVersion: v1
metadata:
  name: tap-injector
  namespace: {{.Values.namespace}}
  labels:
    {{.Values.extensionAnnotation}}: linkerd-viz
    component: tap-injector
    namespace: {{.Values.namespace}}
  annotations:
    {{.Values.createdByAnnotation}}: {{default (printf "linkerd/helm %s" .Values.linkerdVersion) .Values.cliVersion}}
spec:
  type: ClusterIP
  selector:
    {{.Values.extensionAnnotation}}: linkerd-viz
    component: tap-injector
  ports:
  - name: tap-injector
    port: 443
    targetPort: tap-injector
---
kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    {{.Values.createdByAnnotation}}: {{default (printf "linkerd/helm %s" .Values.linkerdVersion) .Values.cliVersion}}
  labels:
    {{.Values.extensionAnnotation}}: linkerd-viz
    app.kubernetes.io/name: tap-injector
    app.kubernetes.io/part-of: Linkerd
    app.kubernetes.io/version: {{default .Values.linkerdVersion .Values.controllerImageVersion}}
    component: tap-injector
    namespace: {{.Values.namespace}}
  name: tap-injector
  namespace: {{.Values.namespace}}
spec:
  replicas: {{.Values.tapInjector.replicas}}
  selector:
    matchLabels:
      {{.Values.extensionAnnotation}}: linkerd-viz
      component: tap-injector
      namespace: {{.Values.namespace}}
  {{- if .Values.enablePodAntiAffinity }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  {{- end }}
  template:
    metadata:
      annotations:
        {{- if empty .Values.cliVersion }}
        checksum/config: {{ include (print $.Template.BasePath "/tap-injector-rbac.yaml") . | sha256sum }}
        {{- end }}
        {{.Values.createdByAnnotation}}: {{default (printf "linkerd/helm %s" .Values.linkerdVersion) .Values.cliVersion}}
        {{- with .Values.podAnnotations }}{{ toYaml . | trim | nindent 8 }}{{- end }}
      labels:
        {{.Values.extensionAnnotation}}: linkerd-viz
        component: tap-injector
        namespace: {{.Values.namespace}}
        {{- with .Values.podLabels }}{{ toYaml . | trim | nindent 8 }}{{- end }}
    spec:
      {{- if .Values.tolerations -}}
      {{- include "linkerd.tolerations" . | nindent 6 }}
      {{- end -}}
      {{- include "linkerd.node-selector" . | nindent 6 }}
      {{- if .Values.enablePodAntiAffinity -}}
      {{- $local := dict "component" "tap-injector" "label" .Values.controllerComponentLabel -}}
      {{- include "linkerd.pod-affinity" $local | nindent 6 -}}
      {{- end }}
      containers:
      - args:
        - tap-injector
        - -tap-service-name=linkerd-tap.{{.Values.namespace}}.serviceaccount.identity.$(_l5d_ns).$(_l5d_trustdomain)
        image: {{.Values.tapInjector.image.registry}}/{{.Values.tapInjector.image.name}}:{{ default (default .Values.linkerdVersion .Values.controllerImageVersion) .Values.tapInjector.image.tag}}
        imagePullPolicy: {{.Values.tapInjector.image.pullPolicy}}
        livenessProbe:
          httpGet:
            path: /ping
            port: 9995
          initialDelaySeconds: 10
        name: tap-injector
        ports:
        - containerPort: 8443
          name: tap-injector
        - containerPort: 9995
          name: admin-http
        readinessProbe:
          failureThreshold: 7
          httpGet:
            path: /ready
            port: 9995
        {{- if .Values.tapInjector.resources -}}
        {{- include "partials.resources" .tapInjector.resources | nindent 8 }}
        {{- end }}
        securityContext:
          runAsUser: {{.Values.tapInjector.UID}}
        volumeMounts:
        - mountPath: /var/run/linkerd/tls
          name: tls
          readOnly: true
      serviceAccountName: tap-injector
      volumes:
      - name: tls
        secret:
          secretName: tap-injector-k8s-tls
